name: Auto Config Collector (3H)

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run collector
        run: python main.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add outputs/raw.txt
          git commit -m "update raw configs" || echo "no changes"
          git push
